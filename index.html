<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link href="assets/Vector.png" rel="icon" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52b9d34509.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-center">
        <img style="width: 268px" src="./assets/logo.png" alt="Les petits plats logo">
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <div class="input-group row justify-content-center mx-4 w-auto"> 
          <form class="col-12 form-inline p-0">
            <div class="d-flex  align-items-center">
              <input id="search" class="form-control-lg col-12 border-0 bg-light " style="height:60px;" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search">
              <i class=" ml-n1 fas fa-search fa-2x"></i>
            </div>
          </form>
        </div>
          <div id="tags" class="mx-4">
            <ul class="d-flex p-0 mt-2 badge flex-row list-unstyled">
              <li class=" tag bg-blue">
                <p class="mb-0 tag__text">#####</p>
                <i class="far fa-times-circle"></i>
              </li>
            </ul>
          </div>
        <div class="js-drpodown d-flex mx-4 mb-5">
          <div id="dropdown">
            <button class="btn bg-blue btn-dropdown dropdown-toggle dropdown-size align-items-center" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Ingrédients
              <i class="fas fa-angle-down icon-dropdown "></i>
            </button>
            <ul class="dropdown-menu menu1" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div>
          <div id="dropdown">
            <button class="btn bg-green btn-dropdown dropdown-toggle dropdown-size align-items-center" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Appareil
              <i class="fas fa-angle-down icon-dropdown"></i>
            </button>
            <ul class="dropdown-menu menu2" aria-labelledby="dropdownMenuButton2">
            </ul>
          </div>
          <div id="dropdown">
            <button class="btn bg-red btn-dropdown dropdown-toggle dropdown-size align-items-center" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
              Ustensiles
              <i class="fas fa-angle-down icon-dropdown"></i>
            </button>
            <ul class="dropdown-menu menu3" aria-labelledby="dropdownMenuButton3">
            </ul>
          </div>
        </div>
          <ul class="row m-0 p-0 js-card w-100"></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./js/models/models.js"></script>
    <script type="module" src="./js/models/listTags.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
